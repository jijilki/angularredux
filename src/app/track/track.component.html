<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group row">
        <label class="col-md-8" for="totalWorkkoutToday">Workout time of the day:</label>
        <input type="number" class="col-md-2" value="{{totalWorkoutToday}}" disabled>
        <label for="minutes" class="col-md-2">Mins</label>
      </div>
      <div class="form-group row">
        <label class="col-md-8" for="totalWorkkoutToday">Workout time of the Week:</label>
        <input type="number" class="col-md-2" value="{{totalWorkoutThisWeek}}" disabled>
        <label for="minutes" class="col-md-2">Mins</label>
      </div>
      <div class="form-group row">
        <label class="col-md-8" for="totalWorkkoutToday">Workout time of the Month:</label>
        <input type="number" class="col-md-2" value="{{totalWorkoutThisMonth}}" disabled>
        <label for="minutes" class="col-md-2">Mins</label>
      </div>
    </div>
    <div>
      <div class="form-group row col-md-6">
        <fusioncharts [id]="id1" [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="dayGraphDataSource"></fusioncharts>
        <label class="col-md-8" for="WorkkoutToday">Week Total Calories Burnt:</label>
        <input type="number" class="col-md-2" value="{{weekCalBurn}}" disabled>
      </div>
    </div>
    <div>
      <div class="form-group row col-md-6">
        <fusioncharts [id]="id2" [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="weekGraphDataSource"></fusioncharts>
        <label class="col-md-8" for="WorkkoutMonth">Month Total Calories Burnt:</label>
        <input type="number" class="col-md-2" value="{{monthCalBurn}}" disabled>

      </div>
    </div>
    <div>
      <div class="form-group row col-md-6">
        <fusioncharts [id]="id3" [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat" [dataSource]="monthGraphDataSource"></fusioncharts>
        <label class="col-md-8" for="WorkkoutYear">Year Total Calories Burnt:</label>
        <input type="number" class="col-md-2" value="{{yearCalBurn}}" disabled>

      </div>
    </div>
  </div>
</div>
