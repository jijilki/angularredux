<div class="container">
  <div class="row">
    <div class="col-md-8 border border-light rounded">
      <form>
        <div class="form-group row ">
          <div class="col-md-6 col-md-offset-2 ">
            <h3>Add Category </h3>
            <input type="text" class="form-control" id="srchWorkoutTxt" name="srchWorkoutTxt" [(ngModel)]="srchWorkoutTxt" placeholder="Search">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-5 col-md-offset-2 ">
            <input type="text" class="form-control" id="categoryNm" name="categoryName" [(ngModel)]="newCategoryName">
          </div>
          <div class="col-md-1  col-md-offset-2 ">
            <button id="btn2" (click)="addnewcategory()" class="btn btn-secondary">+</button>
          </div>
        </div>
        <div class="form-group row" *ngIf="error!=null">
          <div class="col-md-5  row alert alert-danger ">
            <label>{{error}}</label>
          </div>
        </div>
        <div class="list-group col-md-8 ">
          <div class="list-group-item" *ngFor="let category of categoryArr| async | categoryPipe:srchWorkoutTxt">
            <div class="form-group row col-md-12">
              <!--<div class="col-md-8" >-->
                <input type="text"class="input-group-text col-md-7" [ngModelOptions]="{standalone: true}" [disabled]="category._catId!=editedCat" [(ngModel)]="category.categoryName">
              <!--</div>-->
              <!--<div class="col-md-2">-->
                <input type="button" class="btn btn-secondary col-md-3" (click)="edit(category)" value="{{category._catId!=editedCat? 'Edit':'Update'}}">
              <!--</div>-->
              <!--<div class="col-md-2">-->
                <input type="button" value="Delete" class="btn btn-danger col-md-2" (click)="delete(category)">
              <!--</div>-->
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
